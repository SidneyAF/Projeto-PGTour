<ion-header>
    <ion-navbar>
      <ion-title>
        Pontos Turísticos
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page4">
      <ion-searchbar [(ngModel)]="buscaPonto" (ionChange)="buscarPonto()" name="buscaPonto" 
      id="pontosTurSticos-search1" placeholder="Ex: Praça, Estátua..."></ion-searchbar>
      <br/>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
      <div class="modal-footer" style="display: flex; justify-content: center;">
        <button ion-button [color]="maisAcessados" (click)="getRank()">Mais acessados</button>
        <button ion-button [color]="maisProximos" (click)="getMaisProximos()">Mais próximos</button>
      </div>
      <br/>
      {{auxiliar}}
      <ion-list >
        <ion-item *ngFor="let post of posts" color="none" id="pontosTurSticos-list-item" (click)="addVisita(post.cd_ponto_turistico)">
          <ion-thumbnail item-left>
            <img [src]="post.im_ponto_turistico"/>
          </ion-thumbnail>
          <h2>
            {{post.nm_ponto_turistico}}
          </h2>
          <h3 style="color: grey;">
            {{post.ds_ponto_turistico}}
          </h3>
        </ion-item>
      </ion-list>
  </ion-content>
