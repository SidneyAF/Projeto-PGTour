<ion-header>
  <ion-navbar>
    <ion-title>
      Configurações
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="configuraEs-form3">
    <div class="spacer" style="width:283px;height:83px;" id="configuraEs-spacer2"></div>
    <ion-item id="configuraEs-toggle1">
      <ion-label>
        Permitir notificações
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="configuraEs-range1">
      <ion-range min="0" max="100" step="1" color="positive" value="50">
        <ion-label range-left>
          Distância
        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <button id="configuraEs-button2" ion-button color="positive" block>
    Salvar
  </button>
</ion-content>
