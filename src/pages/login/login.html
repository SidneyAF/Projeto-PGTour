<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="login-form2">
    <div class="spacer" style="width:283px;height:157px;" id="login-spacer1"></div>
    <ion-item id="login-input1">
      <ion-label>
        Usuario
      </ion-label>
      <ion-input type="text" name="usuario" [(ngModel)]="usuario" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>
        Senha
      </ion-label>
      <ion-input type="text" name="senha" [(ngModel)]="senha" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="login-button1" ion-button color="positive" block style="font-weight:300;" (click)="logar()">
    Entrar
  </button>
  <button id="login-button10" ion-button color="light" block style="font-weight:300;" on-click="goTocadastrar()">
    Criar cadastro
  </button>
</ion-content>
