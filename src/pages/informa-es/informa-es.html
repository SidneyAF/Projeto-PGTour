<ion-header>
  <ion-navbar>
    <ion-title>
      Informações
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <form *ngFor="let post of posts" id="informacoes-form6">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;text-align:center;">
        <img [src]="post.im_ponto_turistico"/>
    </div>
    <br>
    <ion-item id="informacoes-input12">
      <ion-label>
        <strong>Nome</strong> {{post.nm_ponto_turistico}}
      </ion-label>
    </ion-item>
    <ion-item id="informacoes-input11">
      <ion-label>
        <strong>Latitude</strong> {{post.nm_latitude}}
      </ion-label>
    </ion-item>
    <ion-item id="informacoes-input14">
      <ion-label>
        <strong>Longitude</strong> {{post.nm_longitude}}
      </ion-label>
    </ion-item>
    <ion-item id="informacoes-input15">
      <ion-label>
        <strong>Horário abertura</strong> {{post.hr_abertura}}
      </ion-label>
    </ion-item>
    <ion-item id="informacoes-input16">
      <ion-label>
        <strong>Horário de encerramento</strong> {{post.hr_encerramento}}
      </ion-label>
    </ion-item>
    <ion-item id="informacoes-textarea2">
      <ion-label>
        {{post.ds_ponto_turistico}}
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    </form>
    <button id="informaEs-button14" ion-button color="positive" block>
        Visualizar rota
    </button>
</ion-content>
